<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Text Encrypter</title>
</head>
    <body>
        <header>
            <nav>
                <img src="./assets/logo.png" alt="logo">
                <h1>Encriptador de Textos</h1>
            </nav>
        </header>
        <main>
            <section  class="text-section">
                <!-- Campo para el texto que va a ser encriptado/desencriptado-->
                <textarea cols="20" rows="12" id="text" placeholder="Ingrese el texto aqui..."></textarea>
                <p class="muted">Solo letras minúsculas y sin acentos</p>
                <div class="buttons">
                    <!-- Un botón para encriptar -->
                    <button id="button1" onclick="btnEncrypter()">Encriptar</button>
                    <!-- Un botón para desencriptar -->
                    <button id="button2" onclick="btnDecrypter()">Desencriptar</button>
                </div>
            </section>
            <section class="message-section">
                <!-- Área para mostrar el texto encriptado/desencriptado -->
                <div class="message">
                    <textarea cols="20" rows="4" id="message" placeholder="Ningún mensaje fue encontrado."></textarea>
                    <button class="copy" onclick="copyText()">Copiar</button>
                </div>
            </section>
        </main>

        <footer class="">
            <p>design by @veritocapito</p>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
