<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Text Encrypter</title>
</head>
    <body>
        <header>
            <nav>
                <img src="./assets/logo.png" alt="logo">
                <h1>Encriptador de Textos</h1>
            </nav>
        </header>
        <main>
            <form action="#">
                <!-- Campo para el texto que va a ser encriptado/desencriptado-->
                <input name="text" id="text" placeholder="Ingrese el texto aqui"></input>
                <div class="buttons">
                    <p class="muted">Solo letras minúsculas y sin acentos</p>
                    <!-- Un botón para encriptar -->
                    <button id="button1">Encriptar</button>
                    <!-- Un botón para desencriptar -->
                    <button id="button2">Desencriptar</button>
                </div>
            </form>
        </main>
        <section>
            <!-- Área para mostrar el texto encriptado/desencriptado -->
            <div>
                <textarea name="" id="" cols="25" rows="8" placeholder="Ingresa el texto que desees encriptar o desencriptar.">Ningún mensaje fue encontrado</textarea>
            </div>
        </section>
        <footer class="">
            <p>design by @veritocapito</p>
        </footer>
    </body>
</html>
